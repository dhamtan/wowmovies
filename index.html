<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowMovies - HD Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; }
        .movie-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .movie-card:hover { transform: scale(1.05); border-color: #00d2ff; }
        #player-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 1000; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center max-w-7xl mx-auto mb-8">
        <h1 class="text-3xl font-black text-cyan-400">WOWMOVIES</h1>
        <div class="flex">
            <input type="text" id="search" placeholder="मूवी खोजें..." class="bg-gray-800 p-2 rounded-l-md outline-none text-white w-40 md:w-64">
            <button onclick="searchMovies()" class="bg-cyan-500 px-4 py-2 rounded-r-md font-bold">Search</button>
        </div>
    </header>

    <div id="top-ad" class="max-w-4xl mx-auto mb-8 h-24 border border-dashed border-gray-700 flex items-center justify-center text-gray-500">
        Ads Space (New Adsterra Code Here)
    </div>

    <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 max-w-7xl mx-auto">
        </div>

    <div id="player-box">
        <button onclick="closePlayer()" class="mb-4 bg-red-600 px-6 py-2 rounded-full font-bold">CLOSE PLAYER</button>
        <iframe id="video-frame" src="" width="90%" height="70%" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // API Key Split Security
        const _a1 = '174d0214';
        const _a2 = 'bf933dd59';
        const _a3 = 'b3d5ec68a0c967f';
        const API_KEY = _a1 + _a2 + _a3;
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        window.onload = () => { getMovies(https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=hi-IN); };

        async function getMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            movies.forEach(movie => {
                if(movie.poster_path) {
                    const card = document.createElement('div');
                    card.className = 'movie-card p-2';
                    card.innerHTML = 
                        <img src="${IMG_URL + movie.poster_path}" class="w-full h-64 object-cover rounded-lg">
                        <h3 class="mt-2 text-sm font-bold truncate">${movie.title}</h3>
                        <button onclick="openPlayer('${movie.title}')" class="w-full mt-2 bg-cyan-600 py-1 rounded text-xs font-bold">WATCH NOW</button>
                    ;
                    grid.appendChild(card);
                }
            });
        }

        function searchMovies() {
            const term = document.getElementById('search').value;
            if(term) getMovies(https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${term}&language=hi-IN);
        }

        function openPlayer(title) {
            document.getElementById('player-box').style.display = 'flex';
            document.getElementById('video-frame').src = https://www.dailymotion.com/embed/search?query=${encodeURIComponent(title + " full movie")};
        }

        function closePlayer() {
            document.getElementById('player-box').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }
    </script>
</body>
</html>
