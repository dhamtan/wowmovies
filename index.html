<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">WOWMOVIES - Fast & Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Speed Optimization: Removing heavy animations */
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; font-family: sans-serif; overflow-x: hidden; margin: 0; }
        .p-card { border: 1px solid #1f2937; cursor: pointer; border-radius: 1rem; overflow: hidden; background: #0b0f15; position: relative; transition: transform 0.1s; }
        .p-card:active { transform: scale(0.95); }
        .star-rating { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.85); color: #fbbf24; padding: 2px 6px; border-radius: 6px; font-size: 10px; font-weight: 900; border: 1px solid #fbbf24; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #0b0f15; z-index: 200; transition: left 0.2s cubic-bezier(0,0,0.2,1); border-right: 1px solid #1f2937; padding: 25px; }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 150; display: none; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        iframe { border: 0; background: #000; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar" class="sidebar">
        <h2 class="text-3xl font-black text-yellow-500 mb-10 italic">WOWMOVIES</h2>
        <ul class="space-y-6 font-bold uppercase text-[12px] tracking-widest">
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('movie')">ðŸŽ¬ Movies</li>
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('tv')">ðŸ“º TV CHANNEL</li>
            <li class="hover:text-yellow-500 cursor-pointer text-yellow-500" onclick="setMode('tv')">ðŸ”¥ WEBSERIES</li>
            <li class="pt-4 border-t border-gray-800"><a href="mailto:help.wowmovies@gmail.com" class="text-blue-400">ðŸ“© Help Support</a></li>
        </ul>
    </div>

    <header class="bg-black sticky top-0 z-50 p-4 border-b border-gray-900">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="text-yellow-500 text-3xl outline-none">â˜°</button>
                <h1 class="text-2xl font-black text-yellow-500 tracking-tighter" onclick="location.reload()">WOWMOVIES</h1>
            </div>
            <div class="text-[10px] font-black text-green-500 bg-green-500/10 px-3 py-1 rounded-full uppercase">Live: <span id="userCount">4,280</span></div>
        </div>
    </header>

    <nav class="bg-black p-4 flex gap-3 overflow-x-auto border-b border-gray-900 no-scrollbar">
        <button onclick="setMode('movie')" class="whitespace-nowrap px-8 py-2 bg-yellow-500 text-black rounded-full font-black text-[10px]">ALL MOVIES</button>
        <button onclick="setMode('tv')" class="whitespace-nowrap px-8 py-2 border border-yellow-500 text-yellow-500 rounded-full font-black text-[10px]">WEBSERIES</button>
        <button onclick="setLang('en-US')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">ENGLISH</button>
        <button onclick="setLang('hi-IN')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">HINDI</button>
        <button onclick="setLang('pa-IN')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">PUNJABI</button>
        <button onclick="setLang('ru-RU')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">RUSSIAN</button>
    </nav>

    <section class="max-w-4xl mx-auto px-6 mt-6">
        <div class="relative">
            <input id="searchInput" type="text" placeholder="Search Fast..." class="w-full bg-gray-900 border-2 border-gray-800 rounded-2xl px-6 py-4 focus:border-yellow-500 outline-none text-sm">
            <button onclick="searchContent()" class="absolute right-2 top-2 bg-yellow-500 text-black px-5 py-2 rounded-xl font-black text-xs">FIND</button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto p-4">
        <h2 id="gridTitle" class="text-lg font-black text-yellow-500 uppercase italic mb-6 tracking-tighter">ðŸ”¥ Top Trending</h2>
        <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        <div class="flex justify-center mt-12 mb-20">
            <button onclick="nextPage()" class="bg-gray-950 border border-gray-800 px-12 py-4 rounded-full font-black text-yellow-500 active:bg-yellow-500 active:text-black">LOAD MORE</button>
        </div>
    </main>

    <div id="playerBox" class="fixed inset-0 bg-black z-[300] hidden flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 id="playTitle" class="text-sm font-black text-yellow-500 uppercase truncate pr-4"></h3>
                <button onclick="closePlayer()" class="bg-red-600 px-5 py-2 rounded-full font-black text-[10px] uppercase">Close Ã—</button>
            </div>
            <div class="aspect-video rounded-2xl overflow-hidden border border-gray-900 shadow-2xl">
                <iframe id="videoFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
            </div>
            <div class="mt-6 flex flex-wrap justify-center gap-2">
                <button onclick="watchTrailer()" class="px-6 py-3 bg-white text-black rounded-xl font-black text-[10px] uppercase">â–¶ Trailer</button>
                <button onclick="changeServer(1)" class="px-6 py-3 bg-yellow-500 text-black rounded-xl font-black text-[10px] uppercase">Server 1</button>
                <button onclick="changeServer(2)" class="px-6 py-3 bg-gray-800 rounded-xl font-black text-[10px] uppercase border border-gray-700">Server 2</button>
                <button onclick="changeServer(3)" class="px-6 py-3 bg-blue-600 rounded-xl font-black text-[10px] uppercase italic">Direct Fix</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-950 p-8 mt-10 border-t border-gray-900 text-center">
        <p class="text-[9px] font-bold text-gray-600 uppercase tracking-widest">Â© 2026 WOWMOVIES GLOBAL INDEX</p>
    </footer>

    <script>
        const API_KEY = '174d0214bf933dd59b3d5ec68a0c967f';
        let currentMode = 'movie', currentLang = 'hi-IN', page = 1, activeID = '';

        // Optimized Toggle
        function toggleMenu() { 
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active'); 
            ov.classList.toggle('active'); 
        }

        function closePlayer() { 
            document.getElementById('playerBox').classList.add('hidden'); 
            document.getElementById('videoFrame').src = ''; 
        }

        function changeServer(num) {
            const frame = document.getElementById('videoFrame');
            if (num === 1) frame.src = `https://vidsrc.me/embed/${currentMode}?tmdb=${activeID}`;
            if (num === 2) frame.src = `https://vidsrc.to/embed/${currentMode}/${activeID}`;
            if (num === 3) frame.src = `https://autoembed.to/embed/${currentMode}/${activeID}`;
        }

        async function watchTrailer() {
            const res = await fetch(`https://api.themoviedb.org/3/${currentMode}/${activeID}/videos?api_key=${API_KEY}`);
            const data = await res.json();
            const trailer = data.results.find(v => v.type === 'Trailer');
            if (trailer) document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
            else alert("Trailer Not Available");
        }

        async function fetchContent(p = 1, q = '', append = false) {
            let url = q ? `https://api.themoviedb.org/3/search/${currentMode}?api_key=${API_KEY}&query=${encodeURIComponent(q)}&page=${p}`
                        : `https://api.themoviedb.org/3/discover/${currentMode}?api_key=${API_KEY}&language=${currentLang}&page=${p}&sort_by=popularity.desc`;
            
            const res = await fetch(url);
            const data = await res.json();
            const grid = document.getElementById('contentGrid');
            if(!append) grid.innerHTML = '';
            
            data.results.forEach((item) => {
                if(item.poster_path) {
                    const div = document.createElement('div');
                    div.className = 'p-card p-1.5';
                    div.onclick = () => {
                        activeID = item.id;
                        document.getElementById('playerBox').classList.remove('hidden');
                        document.getElementById('playTitle').innerText = item.title || item.name;
                        changeServer(1);
                    };
                    const rating = item.vote_average ? item.vote_average.toFixed(1) : '8.1';
                    div.innerHTML = `
                        <div class="star-rating">â˜… ${rating}</div>
                        <img src="https://image.tmdb.org/t/p/w342${item.poster_path}" class="w-full h-auto rounded-xl mb-2" loading="lazy">
                        <h4 class="text-[9px] font-black text-center truncate px-2 uppercase">${item.title || item.name}</h4>`;
                    grid.appendChild(div);
                }
            });
        }

        function setMode(m) { 
            currentMode = m; page = 1; 
            document.getElementById('gridTitle').innerText = m === 'tv' ? 'ðŸ”¥ Latest Webseries' : 'ðŸ”¥ Top Movies';
            fetchContent(); 
            if(document.getElementById('sidebar').classList.contains('active')) toggleMenu(); 
        }

        function setLang(l) { currentLang = l; page = 1; fetchContent(); }
        function searchContent() { const q = document.getElementById('searchInput').value; if(q) fetchContent(1, q); }
        function nextPage() { page++; fetchContent(page, document.getElementById('searchInput').value, true); }
        
        window.onload = () => fetchContent();
        setInterval(() => { document.getElementById('userCount').innerText = (Math.floor(Math.random() * 500) + 4300).toLocaleString(); }, 5000);
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') searchContent(); };
    </script>
</body>
</html>
