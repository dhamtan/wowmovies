<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">WOWMOVIES - Watch Latest Movies & Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .p-card { transition: 0.3s; border: 1px solid #1f2937; cursor: pointer; border-radius: 1rem; overflow: hidden; background: #0b0f15; }
        .p-card:hover { border-color: #fbbf24; transform: scale(1.05); box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2); }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #0b0f15; z-index: 200; transition: 0.4s; border-right: 1px solid #1f2937; padding: 25px; }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 150; display: none; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }
        iframe { background: #000; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar" class="sidebar">
        <h2 class="text-3xl font-black text-yellow-500 mb-10 italic">WOWMOVIES</h2>
        <ul class="space-y-6 font-bold uppercase text-[11px] tracking-widest">
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('movie')">üé¨ Movies</li>
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('tv')">üì∫ Series</li>
            <li class="hover:text-yellow-500 cursor-pointer" onclick="alert('WOWMOVIES v3.0 - Best Search Engine')">‚ÑπÔ∏è About Us</li>
        </ul>
    </div>

    <header class="bg-black/90 sticky top-0 z-50 p-4 border-b border-gray-900">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="text-yellow-500 text-3xl">‚ò∞</button>
                <h1 class="text-2xl font-black text-yellow-500 tracking-tighter cursor-pointer" onclick="location.reload()">WOWMOVIES</h1>
            </div>
            <div class="text-[10px] text-gray-500 font-bold uppercase">Live Stats: <span class="text-green-500" id="userCount">3,415</span></div>
        </div>
    </header>

    <nav class="bg-black p-4 flex gap-4 overflow-x-auto border-b border-gray-900">
        <button id="btn-movie" onclick="setMode('movie')" class="px-8 py-2 bg-yellow-500 text-black rounded-full font-black text-[10px]">MOVIES</button>
        <button id="btn-tv" onclick="setMode('tv')" class="px-8 py-2 border border-gray-800 rounded-full font-black text-[10px]">SERIES</button>
        <button onclick="setLang('hi-IN')" class="px-8 py-2 border border-gray-800 rounded-full font-black text-[10px]">HINDI</button>
    </nav>

    <section class="max-w-4xl mx-auto px-6 mt-8">
        <div class="relative">
            <input id="searchInput" type="text" placeholder="Search latest movies/web-series..." class="w-full bg-gray-900 border-2 border-gray-800 rounded-2xl px-6 py-4 focus:border-yellow-500 outline-none transition-all">
            <button onclick="searchContent()" class="absolute right-2 top-2 bg-yellow-500 text-black px-6 py-2 rounded-xl font-black">FIND</button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto p-6">
        <h2 id="gridTitle" class="text-xl font-black text-yellow-500 uppercase italic mb-8">üî• Trending Now</h2>
        <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8"></div>
        <div class="flex justify-center mt-16 mb-20">
            <button onclick="nextPage()" class="bg-gray-950 border border-gray-800 px-12 py-4 rounded-full font-black text-yellow-500 hover:bg-yellow-500 hover:text-black transition">LOAD MORE</button>
        </div>
    </main>

    <div id="playerBox" class="fixed inset-0 bg-black/98 z-[300] hidden flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <div class="flex justify-between items-center mb-4">
                <h3 id="playTitle" class="text-lg font-black text-yellow-500 uppercase truncate"></h3>
                <button onclick="closePlayer()" class="bg-red-600 text-white px-6 py-2 rounded-full font-bold text-xs">EXIT √ó</button>
            </div>
            <div class="aspect-video rounded-3xl overflow-hidden border-2 border-yellow-500/20 bg-black">
                <iframe id="videoFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
            </div>
            <div class="mt-8 flex flex-wrap justify-center gap-3">
                <button onclick="changeServer(1)" class="px-6 py-3 bg-yellow-500 text-black rounded-xl font-black text-[10px] uppercase">Server 1 (High)</button>
                <button onclick="changeServer(2)" class="px-6 py-3 bg-gray-800 rounded-xl font-black text-[10px] uppercase border border-gray-700">Server 2 (Backup)</button>
                <button onclick="changeServer(3)" class="px-6 py-3 bg-blue-600 rounded-xl font-black text-[10px] uppercase">Server 3 (Force Fix)</button>
            </div>
            <p class="text-center text-[10px] mt-6 text-gray-500 font-bold tracking-widest uppercase">Tip: If unavailable, switch to Server 3 for instant play.</p>
        </div>
    </div>

    <script>
        const API_KEY = '174d0214bf933dd59b3d5ec68a0c967f';
        let currentMode = 'movie', currentLang = 'hi-IN', page = 1, activeID = '';

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        function closePlayer() { document.getElementById('playerBox').classList.add('hidden'); document.getElementById('videoFrame').src = ''; }

        function changeServer(num) {
            const frame = document.getElementById('videoFrame');
            if (num === 1) frame.src = `https://vidsrc.me/embed/${currentMode}?tmdb=${activeID}`;
            if (num === 2) frame.src = `https://vidsrc.to/embed/${currentMode}/${activeID}`;
            if (num === 3) frame.src = `https://autoembed.to/embed/${currentMode}/${activeID}`;
        }

        async function fetchContent(p = 1, q = '', append = false) {
            let url = q ? `https://api.themoviedb.org/3/search/${currentMode}?api_key=${API_KEY}&query=${encodeURIComponent(q)}&page=${p}`
                        : `https://api.themoviedb.org/3/discover/${currentMode}?api_key=${API_KEY}&language=${currentLang}&page=${p}&sort_by=popularity.desc`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const grid = document.getElementById('contentGrid');
                if(!append) grid.innerHTML = '';
                
                data.results.forEach((item) => {
                    if(item.poster_path) {
                        const div = document.createElement('div');
                        div.className = 'p-card p-2';
                        div.onclick = () => {
                            activeID = item.id;
                            document.getElementById('playerBox').classList.remove('hidden');
                            document.getElementById('playTitle').innerText = item.title || item.name;
                            document.getElementById('dynamicTitle').innerText = `Watch ${item.title || item.name} Free`;
                            changeServer(1);
                        };
                        div.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="w-full h-auto rounded-xl mb-3" loading="lazy">
                                         <h4 class="text-[10px] font-black text-center truncate px-2 uppercase">${item.title || item.name}</h4>`;
                        grid.appendChild(div);
                    }
                });
            } catch (e) { console.error(e); }
        }

        function setMode(m) { currentMode = m; page = 1; fetchContent(); if(document.getElementById('sidebar').classList.contains('active')) toggleMenu(); }
        function setLang(l) { currentLang = l; page = 1; fetchContent(); }
        function searchContent() { const q = document.getElementById('searchInput').value; if(q) fetchContent(1, q); }
        function nextPage() { page++; fetchContent(page, document.getElementById('searchInput').value, true); }
        
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') searchContent(); };
        window.onload = () => fetchContent();
        setInterval(() => { document.getElementById('userCount').innerText = (Math.floor(Math.random() * 500) + 3400).toLocaleString(); }, 5000);
    </script>
</body>
</html>
