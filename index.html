<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pri Movies - Free HD Movies Online</title>
    
    <meta name="monetag" content="582141df90453303893325785f76274b">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* AAPKE OLD FEATURES KI CSS (NO CHANGE) */
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #030; color: white; font-family: sans-serif; overflow-x: hidden; margin: 0; }
        .p-card { border: 1px solid #1f2937; cursor: pointer; border-radius: 1rem; overflow: hidden; background: #0b0f15; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #0b0f15; z-index: 200; transition: all 0.3s; }
        .sidebar.active { left: 0; }
        .ad-space { width: 100%; text-align: center; margin: 15px 0; background: #0a0a0a; border: 1px dashed #333; color: white; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        #playerBox.hidden { display: none; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar p-4">
        <h2 class="text-2xl font-black text-yellow-500 mb-8 italic uppercase">Pri Movies</h2>
        <ul class="space-y-4 font-bold uppercase text-[10px] tracking-widest text-gray-300">
            <li onclick="setMode('movie')">Movies</li>
            <li onclick="setMode('tv')">Webseries</li>
        </ul>
    </div>

    <header class="bg-black sticky top-0 z-50 p-4 border-b border-gray-900 flex justify-between items-center">
        <button onclick="toggleMenu()" class="text-yellow-500 text-3xl">â‰¡</button>
        <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">Pri Movies</h1>
    </header>

    <div class="ad-space" id="header-ad">
        <script async="async" data-cfasync="false" src="https://pl28735283.effectivegatecpm.com/745c1ef3a6af871203febf2e53f94208/invoke.js"></script>
        <div id="container-745c1ef3a6af871203febf2e53f94208"></div>
    </div>

    <main class="max-w-7xl mx-auto p-4">
        <input id="searchInput" type="text" placeholder="Search Pri Movies..." class="w-full bg-gray-900 border-2 border-gray-800 p-3 rounded mb-6 text-white">
        <h2 id="gridTitle" class="text-lg font-black text-yellow-500 uppercase italic mb-6">ðŸ”¥ Top Trending</h2>
        <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </main>

    <div id="playerBox" class="fixed inset-0 bg-black z-[300] hidden flex-col items-center justify-center p-4">
        <button onclick="closePlayer()" class="self-end text-red-600 mb-4 font-black">CLOSE Ã—</button>
        <div class="aspect-video w-full max-w-5xl border-2 border-gray-800 rounded-2xl overflow-hidden">
            <iframe id="videoFrame" class="w-full h-full" allowfullscreen></iframe>
        </div>

        <div class="ad-space" id="player-ad">
            <script async="async" data-cfasync="false" src="https://pl28735283.effectivegatecpm.com/745c1ef3a6af871203febf2e53f94208/invoke.js"></script>
            <div id="container-745c1ef3a6af871203febf2e53f94208"></div>
        </div>
    </div>

    <script>
        // AAPKE PURANE FUNCTIONS (NO CHANGE)
        const API_KEY = '174d0214bf333dd59b3d5ec68a0c967f';
        let currentMode = 'movie', page = 1;

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function closePlayer() { 
            document.getElementById('playerBox').classList.add('hidden');
            document.getElementById('videoFrame').src = ""; 
        }

        async function fetchContent() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/${currentMode}/week?api_key=${API_KEY}`);
            const data = await res.json();
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = "";
            data.results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-card p-1.5';
                div.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}"><div class="p-2 text-xs font-bold">${item.title || item.name}</div>`;
                div.onclick = () => {
                    document.getElementById('videoFrame').src = `https://vidsrc.me/embed/${currentMode}?tmdb=${item.id}`;
                    document.getElementById('playerBox').classList.remove('hidden');
                };
                grid.appendChild(div);
            });
        }

        window.onload = fetchContent;
    </script>
</body>
</html>
