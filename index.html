<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pri Movies - Premium Index</title>
    <meta name="monetag" content="582141df90453303893325785f76274b">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* AAPKA PURANA STYLE (BILKUL WAHI HAI) */
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #010; color: white; font-family: sans-serif; overflow-x: hidden; margin: 0; }
        .p-card { border: 1px solid #1f2937; cursor: pointer; border-radius: 1rem; overflow: hidden; background: #0b0f15; }
        .star-rating { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.85); color: #fbbf24; padding: 2px 6px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #0b0f15; z-index: 200; transition: all 0.3s; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 150; display: none; backdrop-filter: blur(4px); }
        .overlay.active { display: block; }
        .ad-space { width: 100%; text-align: center; margin: 15px 0; background: #0a0a0a; border: 1px dashed #333; color: white; min-height: 90px; display: flex; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <script>const blacklist = [];</script>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar no-scrollbar p-6">
        <h2 class="text-3xl font-black text-yellow-500 mb-8 italic uppercase">Pri Movies</h2>
        <ul class="space-y-4 font-bold uppercase text-[10px] tracking-widest text-gray-300">
            <li class="hover:text-white cursor-pointer" onclick="setMode('movie')">üé• Movies</li>
            <li class="hover:text-white cursor-pointer" onclick="setMode('tv')">üì∫ Webseries</li>
            <li class="pt-4 border-t border-gray-800 text-yellow-500">Legal Info</li>
            <li onclick="alert('ABOUT: Pri Movies Indexing')">‚ÑπÔ∏è About Us</li>
            <li onclick="alert('TERMS: Metadata Engine')">üìú Terms</li>
            <li onclick="alert('DISCLAIMER: No files on server')" class="text-red-400">‚ö†Ô∏è Disclaimer</li>
        </ul>
    </div>

    <header class="bg-black sticky top-0 z-50 p-4 border-b border-gray-900 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="text-yellow-500 text-3xl">‚â°</button>
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">Pri Movies</h1>
        </div>
    </header>

    <div class="ad-space" id="header-ad">
        <script async="async" data-cfasync="false" src="https://pl28735283.effectivegatecpm.com/745c1ef3a6af871203febf2e53f94208/invoke.js"></script>
        <div id="container-745c1ef3a6af871203febf2e53f94208"></div>
    </div>

    <section class="max-w-4xl mx-auto p-4 mt-6">
        <input id="searchInput" type="text" placeholder="Search Pri Movies..." class="w-full bg-gray-900 border-2 border-gray-800 p-4 rounded-xl text-white focus:outline-none focus:border-yellow-500 transition-all">
    </section>

    <main class="max-w-7xl mx-auto p-4">
        <h2 id="gridTitle" class="text-lg font-black text-yellow-500 uppercase italic mb-6">üî• Top Trending</h2>
        <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </main>

    <div id="playerBox" class="fixed inset-0 bg-black z-[300] hidden flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl text-center">
            <div class="flex justify-between items-center mb-4">
                <h3 id="playTitle" class="text-sm font-black text-yellow-500 uppercase"></h3>
                <button onclick="closePlayer()" class="bg-red-600 px-5 py-2 rounded-full font-black text-[10px] text-white">CLOSE √ó</button>
            </div>
            <div class="aspect-video rounded-2xl overflow-hidden border border-gray-900">
                <iframe id="videoFrame" class="w-full h-full" allowfullscreen></iframe>
            </div>

            <div class="ad-space" id="player-ad">
                <script async="async" data-cfasync="false" src="https://pl28735283.effectivegatecpm.com/745c1ef3a6af871203febf2e53f94208/invoke.js"></script>
                <div id="container-745c1ef3a6af871203febf2e53f94208"></div>
            </div>
        </div>
    </div>

    <script>
        // AAPKA PURANA LOGIC (NO CHANGE)
        const API_KEY = '174d0214bf333dd59b3d5ec68a0c967f';
        let currentMode = 'movie';

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closePlayer() {
            document.getElementById('playerBox').classList.add('hidden');
            document.getElementById('videoFrame').src = "";
        }

        async function fetchContent() {
            const res = await fetch(`https://api.themoviedb.org/3/trending/${currentMode}/week?api_key=${API_KEY}`);
            const data = await res.json();
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = "";
            data.results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-card p-1.5 relative';
                div.innerHTML = `<div class="star-rating">‚òÖ ${item.vote_average.toFixed(1)}</div><img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="w-full h-full object-cover rounded-xl">`;
                div.onclick = () => {
                    document.getElementById('playTitle').innerText = item.title || item.name;
                    document.getElementById('videoFrame').src = `https://vidsrc.me/embed/${currentMode}?tmdb=${item.id}`;
                    document.getElementById('playerBox').classList.remove('hidden');
                };
                grid.appendChild(div);
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('gridTitle').innerText = mode === 'movie' ? 'üî• Top Movies' : 'üî• Top Webseries';
            fetchContent();
            toggleMenu();
        }

        window.onload = fetchContent;
    </script>
</body>
</html>
