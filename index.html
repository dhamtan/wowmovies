<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowMovies - HD Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
    
    <header class="bg-black/70 backdrop-blur-md sticky top-0 p-4 z-40 border-b border-gray-800">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent cursor-pointer" onclick="location.reload()">üé¨ WOWMOVIES</h1>
            <input id="search" type="text" placeholder="‡§Æ‡•Ç‡§µ‡•Ä ‡§ñ‡•ã‡§ú‡•á‡§Ç..." class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg w-48 md:w-72 focus:ring-2 focus:ring-yellow-400 outline-none">
        </div>
    </header>

    <div class="max-w-4xl mx-auto my-6 p-4 border border-dashed border-gray-700 text-center text-gray-500">
        Ads Space (New Adsterra Code Here)
    </div>

    <main class="max-w-6xl mx-auto p-4">
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </main>

    <div id="player-box" class="fixed inset-0 bg-black/95 z-50 hidden flex flex-col items-center justify-center p-4">
        <button onclick="closePlayer()" class="absolute top-6 right-6 text-white bg-red-600 px-6 py-2 rounded-full font-bold hover:bg-red-500 transition">CLOSE √ó</button>
        <iframe id="video-frame" class="w-full max-w-5xl h-[70vh] rounded-xl shadow-2xl" allowfullscreen frameborder="0"></iframe>
    </div>

    <script>
        // üîí SECURE KEY SPLIT (Hidden from bots)
        const _k1 = '174d0214';
        const _k2 = 'bf933dd59';
        const _k3 = 'b3d5ec68a0c967f';
        const API_KEY = _k1 + _k2 + _k3;
        
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        window.onload = () => {
            fetchMovies(https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=hi-IN);
        };

        async function fetchMovies(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results);
            } catch (error) {
                console.error("Error loading movies:", error);
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            movies.forEach(movie => {
                if(movie.poster_path) {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-2xl p-3 hover:scale-105 transition-all shadow-lg border border-gray-700 hover:border-yellow-500';
                    card.innerHTML = 
                        <img src="${IMG_URL}${movie.poster_path}" class="w-full h-64 object-cover rounded-xl mb-3">
                        <h3 class="font-bold text-sm truncate mb-2">${movie.title}</h3>
                        <div class="text-yellow-400 text-xs mb-3 font-bold">‚≠ê ${movie.vote_average.toFixed(1)}</div>
                        <button onclick="playMovie('${movie.title.replace(/'/g, "\\'")}')" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-black py-2 rounded-xl font-black text-xs">
                            ‚ñ∂ WATCH NOW
                        </button>
                    ;
                    grid.appendChild(card);
                }
            });
        }

        function playMovie(title) {
            document.getElementById('player-box').classList.remove('hidden');
            // Dailymotion Search with Hindi priority
            document.getElementById('video-frame').src = https://www.dailymotion.com/embed/search?query=${encodeURIComponent(title + ' full movie hindi')};
        }

function closePlayer() {
            document.getElementById('player-box').classList.add('hidden');
            document.getElementById('video-frame').src = '';
        }

        // Search Engine
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                fetchMovies(https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=hi-IN);
            }
        });
    </script>
</body>
</html>
