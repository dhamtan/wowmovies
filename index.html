<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">WOWMOVIES - TV Channels & Webseries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; overflow-x: hidden; }
        .p-card { transition: 0.3s; border: 1px solid #1f2937; cursor: pointer; border-radius: 1rem; overflow: hidden; background: #0b0f15; position: relative; }
        .p-card:hover { border-color: #fbbf24; transform: scale(1.05); box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2); }
        .star-rating { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.85); color: #fbbf24; padding: 3px 7px; border-radius: 8px; font-size: 10px; font-weight: 900; border: 1px solid #fbbf24; z-index: 10; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #0b0f15; z-index: 200; transition: 0.4s; border-right: 1px solid #1f2937; padding: 25px; }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 150; display: none; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar" class="sidebar">
        <h2 class="text-3xl font-black text-yellow-500 mb-10 italic">WOWMOVIES</h2>
        <ul class="space-y-6 font-bold uppercase text-[11px] tracking-widest">
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('movie')">ðŸŽ¬ Movies</li>
            <li class="hover:text-yellow-500 cursor-pointer" onclick="setMode('tv')">ðŸ“º TV CHANNEL</li>
            <li class="hover:text-yellow-500 cursor-pointer text-yellow-500" onclick="setMode('tv')">ðŸ”¥ WEBSERIES</li>
            <li class="hover:text-yellow-500 cursor-pointer text-blue-400"><a href="mailto:help.wowmovies@gmail.com">ðŸ“© Help Email</a></li>
        </ul>
    </div>

    <header class="bg-black/90 sticky top-0 z-50 p-4 border-b border-gray-900">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="text-yellow-500 text-3xl">â˜°</button>
                <h1 class="text-2xl font-black text-yellow-500 tracking-tighter cursor-pointer" onclick="location.reload()">WOWMOVIES</h1>
            </div>
            <div class="text-[9px] font-bold text-green-500 uppercase">Live Stats: <span id="userCount">4,215</span></div>
        </div>
    </header>

    <nav class="bg-black p-4 flex gap-3 overflow-x-auto border-b border-gray-900 no-scrollbar">
        <button onclick="setMode('movie')" class="whitespace-nowrap px-8 py-2 bg-yellow-500 text-black rounded-full font-black text-[10px]">MOVIES</button>
        <button onclick="setMode('tv')" class="whitespace-nowrap px-8 py-2 border border-yellow-500 text-yellow-500 rounded-full font-black text-[10px]">WEBSERIES</button>
        <button onclick="setMode('tv')" class="whitespace-nowrap px-8 py-2 border border-gray-800 rounded-full font-black text-[10px]">TV CHANNEL</button>
        <button onclick="setLang('hi-IN')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">HINDI</button>
        <button onclick="setLang('ru-RU')" class="whitespace-nowrap px-6 py-2 border border-gray-800 rounded-full font-black text-[9px]">RUSSIAN</button>
    </nav>

    <section class="max-w-4xl mx-auto px-6 mt-8">
        <input id="searchInput" type="text" placeholder="Search latest movies or webseries..." class="w-full bg-gray-900 border-2 border-gray-800 rounded-2xl px-6 py-4 focus:border-yellow-500 outline-none">
    </section>

    <main class="max-w-7xl mx-auto p-6">
        <h2 id="gridTitle" class="text-xl font-black text-yellow-500 uppercase italic mb-8 tracking-widest">ðŸ”¥ Premium Global Index</h2>
        <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8"></div>
        <div class="flex justify-center mt-12 mb-20">
            <button onclick="nextPage()" class="bg-gray-950 border border-gray-800 px-12 py-4 rounded-full font-black text-yellow-500 hover:bg-yellow-500 hover:text-black transition">LOAD MORE</button>
        </div>
    </main>

    <div id="playerBox" class="fixed inset-0 bg-black/98 z-[300] hidden flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <div class="flex justify-between items-center mb-4">
                <h3 id="playTitle" class="text-lg font-black text-yellow-500 uppercase"></h3>
                <button onclick="closePlayer()" class="bg-red-600 px-6 py-2 rounded-full font-bold text-xs uppercase">CLOSE Ã—</button>
            </div>
            <div class="aspect-video rounded-3xl overflow-hidden border border-gray-800 bg-black">
                <iframe id="videoFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
            </div>
            <div class="mt-8 flex flex-wrap justify-center gap-3">
                <button onclick="watchTrailer()" class="px-6 py-3 bg-white text-black rounded-xl font-black text-xs uppercase flex items-center gap-2">â–¶ Watch Trailer</button>
                <button onclick="changeServer(1)" class="px-6 py-3 bg-yellow-500 text-black rounded-xl font-black text-xs uppercase">Server 1</button>
                <button onclick="changeServer(2)" class="px-6 py-3 bg-gray-800 rounded-xl font-black text-xs uppercase border border-gray-700">Server 2</button>
                <button onclick="changeServer(3)" class="px-6 py-3 bg-blue-600 rounded-xl font-black text-xs uppercase italic">Direct Fix</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-950 p-10 mt-20 border-t border-gray-900 text-center text-gray-500 text-[10px] font-bold">
        <div class="mb-4 text-yellow-500">Contact: help.wowmovies@gmail.com</div>
        <div>Â© 2026 WOWMOVIES PREMIUM INDEX</div>
    </footer>

    <script>
        const API_KEY = '174d0214bf933dd59b3d5ec68a0c967f';
        let currentMode = 'movie', currentLang = 'hi-IN', page = 1, activeID = '';

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        function closePlayer() { document.getElementById('playerBox').classList.add('hidden'); document.getElementById('videoFrame').src = ''; }

        function changeServer(num) {
            const frame = document.getElementById('videoFrame');
            if (num === 1) frame.src = `https://vidsrc.me/embed/${currentMode}?tmdb=${activeID}`;
            if (num === 2) frame.src = `https://vidsrc.to/embed/${currentMode}/${activeID}`;
            if (num === 3) frame.src = `https://autoembed.to/embed/${currentMode}/${activeID}`;
        }

        async function watchTrailer() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/${currentMode}/${activeID}/videos?api_key=${API_KEY}`);
                const data = await res.json();
                const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
                if (trailer) {
                    document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
                } else { alert("Trailer not found for this title!"); }
            } catch (e) { alert("Trailer service unavailable."); }
        }

        async function fetchContent(p = 1, q = '', append = false) {
            let url = q ? `https://api.themoviedb.org/3/search/${currentMode}?api_key=${API_KEY}&query=${encodeURIComponent(q)}&page=${p}`
                        : `https://api.themoviedb.org/3/discover/${currentMode}?api_key=${API_KEY}&language=${currentLang}&page=${p}&sort_by=popularity.desc`;
            
            const res = await fetch(url);
            const data = await res.json();
            const grid = document.getElementById('contentGrid');
            if(!append) grid.innerHTML = '';
            
            data.results.forEach((item) => {
                if(item.poster_path) {
                    const div = document.createElement('div');
                    div.className = 'p-card p-2';
                    div.onclick = () => {
                        activeID = item.id;
                        document.getElementById('playerBox').classList.remove('hidden');
                        document.getElementById('playTitle').innerText = item.title || item.name;
                        changeServer(1);
                    };
                    const rating = item.vote_average ? item.vote_average.toFixed(1) : '8.0';
                    div.innerHTML = `
                        <div class="star-rating">â˜… ${rating}</div>
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="w-full h-auto rounded-xl mb-2">
                        <h4 class="text-[9px] font-black text-center truncate px-2 uppercase">${item.title || item.name}</h4>`;
                    grid.appendChild(div);
                }
            });
        }

        function setMode(m) { 
            currentMode = m; page = 1; 
            document.getElementById('gridTitle').innerText = m === 'tv' ? 'ðŸ”¥ Latest Webseries & Channels' : 'ðŸ”¥ Trending Movies';
            fetchContent(); 
            if(document.getElementById('sidebar').classList.contains('active')) toggleMenu(); 
        }

        function setLang(l) { currentLang = l; page = 1; fetchContent(); }
        function searchContent() { const q = document.getElementById('searchInput').value; if(q) fetchContent(1, q); }
        function nextPage() { page++; fetchContent(page, document.getElementById('searchInput').value, true); }
        
        window.onload = () => fetchContent();
        setInterval(() => { document.getElementById('userCount').innerText = (Math.floor(Math.random() * 500) + 4200).toLocaleString(); }, 5000);
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') searchContent(); };
    </script>
</body>
</html>
