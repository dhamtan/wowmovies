        <button onclick="setLang('hi-IN')" class="text-[10px] font-black px-6 py-2 bg-yellow-500 text-black rounded-full whitespace-nowrap">HINDI</button>
        <button onclick="setLang('en-US')" class="text-[10px] font-black px-6 py-2 border border-gray-800 rounded-full whitespace-nowrap">ENGLISH</button>
        <button onclick="setLang('te-IN')" class="text-[10px] font-black px-6 py-2 border border-gray-800 rounded-full whitespace-nowrap">SOUTH</button>
        <button onclick="setLang('pa-IN')" class="text-[10px] font-black px-6 py-2 border border-gray-800 rounded-full whitespace-nowrap">PUNJABI</button>
    </nav>

    <section class="max-w-4xl mx-auto px-6 mt-12 text-center">
        <div class="relative">
            <input id="searchInput" type="text" placeholder="à¤®à¥‚à¤µà¥€ à¤•à¤¾ à¤¨à¤¾à¤® à¤²à¤¿à¤–à¥‡à¤‚..." class="w-full bg-gray-900 border-2 border-gray-800 rounded-3xl px-8 py-5 text-xl focus:border-yellow-500 outline-none transition-all">
            <button onclick="searchMovies()" class="absolute right-3 top-3 bg-yellow-500 text-black px-8 py-2.5 rounded-2xl font-black uppercase">Search</button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto p-6 min-h-screen mt-6">
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8"></div>

                <button onclick="closePlayer()" class="bg-red-600 text-white px-8 py-2 rounded-full font-bold text-xs shadow-xl">CLOSE Ã—</button>
            </div>
            <div class="aspect-video rounded-[2.5rem] overflow-hidden ai-glow bg-black">
                <iframe id="videoFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
            </div>

            <div class="ad-space" id="player-ad">
                <script async="async" data-cfasync="false" src="https://pl28735283.effectivegatecpm.com/745c1ef3a6af871203febf2e53f94208/invoke.js"></script>

    </footer>

    <script>
        const API_KEY = '174d0214bf933dd59b3d5ec68a0c967f';
        let currentLang = 'hi-IN'; let page = 1; let movies = [];

        async function fetchMovies(p = 1, q = '', append = false) {
            let url = q 
                ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=${currentLang}&page=${p}`
                : `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=${currentLang.split('-')[0]}&page=${p}&language=${currentLang}&sort_by=popularity.desc`;
            
            const res = await fetch(url);
            const data = await res.json();
            movies = data.results;
            const grid = document.getElementById('movieGrid');
            if(!append) grid.innerHTML = '';
            
            data.results.forEach(m => {
                if(m.poster_path) {
                    const div = document.createElement('div');
                    div.className = 'p-card bg-gray-900 p-3';
                    div.onclick = () => {
                        document.getElementById('playerBox').classList.remove('hidden');
                        document.getElementById('playTitle').innerText = m.title;
                        document.getElementById('videoFrame').src = `https://vidsrc.me/embed/movie?tmdb=${m.id}`;
                    };
                    div.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-64 md:h-72 object-cover rounded-[1.5rem] mb-3">
                        <div class="text-center"><h4 class="text-[10px] font-black truncate">${m.title}</h4></div>`;
                    grid.appendChild(div);
                }
            });
        }

        function setLang(l) { currentLang = l; page = 1; fetchMovies(1); }
        function searchMovies() { const q = document.getElementById('searchInput').value; if(q) { page = 1; fetchMovies(1, q); } }
        function nextPage() { page++; fetchMovies(page, document.getElementById('searchInput').value, true); }
        function closePlayer() { document.getElementById('playerBox').classList.add('hidden'); document.getElementById('videoFrame').src = ''; }
        function aiRecommend() { alert(`AI Pick: à¤¹à¤®à¤¨à¥‡ à¤†à¤ªà¤•à¥‡ à¤²à¤¿à¤ "${movies[0].title}" à¤šà¥à¤¨à¥€ à¤¹à¥ˆ!`); }
        
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') searchMovies(); };
        window.onload = () => fetchMovies();
    </script>
</body>
</html>
